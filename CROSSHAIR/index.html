<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="crosshair images ">
    <meta name="description" content="Crosshair image database for browser games.">
    <title>Crosshair Database</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="narrowDown">
        <label for="cross">Cross
            <input type="checkbox" name="cross" id="cross" checked>
        </label>
        <label for="tType">T style
            <input type="checkbox" name="tType" id="tType" checked>
        </label>
        <label for="cycle">Cycle
            <input type="checkbox" name="cycle" id="cycle" checked>
        </label>
        <label for="dot">Dot
            <input type="checkbox" name="dot" id="dot" checked>
        </label>
        <label for="scope">Scope
            <input type="checkbox" name="scope" id="scope" checked>
        </label>
        <label for="haveOutline">Have Outline
            <input type="checkbox" name="haveOutline" id="haveOutline" checked>
        </label>
        <label for="animated">Animated
            <input type="checkbox" name="animated" id="animated" checked>
        </label>
        <label for="funny">Fun
            <input type="checkbox" name="funny" id="funny" checked>
        </label>
    </div>
    <div id="crosshairs">

    </div>
</body>

</html>
