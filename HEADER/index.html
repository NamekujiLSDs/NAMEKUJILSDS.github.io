<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行頭フィルタリング</title>
</head>

<body>
    <label for="filter">フィルタ文字列:</label>
    <input type="text" id="filter" />
    <br><br>
    <label for="inputText">入力テキスト:</label>
    <textarea id="inputText" rows="10" cols="50"></textarea>
    <br><br>
    <button onclick="filterLines()">フィルタをかける</button>
    <br><br>
    <label for="outputText">出力テキスト:</label>
    <textarea id="outputText" rows="10" cols="50" readonly></textarea>

    <script src="app.js"></script>
</body>

</html>
